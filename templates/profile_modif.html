{% extends "base.html" %}

{% block title %}Modifier Profil{% endblock %}

{% block content %}
<h1>Modifier Profil</h1>
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label class="form-label">Nom</label>
        <input class="form-control" type="text" name="username" value="{{ user.user_name }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description">{{ user.description }}</textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Jeux</label>
        <input class="form-control" type="text" name="lstJeux" value="{{ user.lstJeux }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Avatar</label>
        <input class="form-control" type="file" name="image">
    </div>
    <button class="btn btn-success" type="submit">Enregistrer</button>
</form>
{% endblock %}
